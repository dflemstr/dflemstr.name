<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>David Flemström</title>
    <meta name="description" content="The personal home page of David Flemström">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">

    <link rel="apple-touch-icon" href="/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/favicon-144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->

    <base href="/">
  </head>
  <body ng-app="dflemstrApp"
        ng-controller="IndexCtrl">
    <!--[if lt IE 7]><p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->

    <nav class="navbar navbar-default navbar-custom navbar-fixed-top"
         ng-class="{'is-visible': isVisible, 'is-fixed': isFixed}">
      <div class="container-fluid">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" ng-click="navExpanded=!navExpanded" data-target="#nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">dflemstr.name</a>
        </div>

        <div class="collapse navbar-collapse" ng-class="{in: navExpanded}" id="nav">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- TODO: do some interesting bg -->
    <header class="intro-header" style="background-image: url(images/main-background.jpg);">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div ng-if="page.info.big" class="site-heading">
              <h1>{{page.info.title}}</h1>
              <span class="subheading">{{page.info.subtitle}}</span>
            </div>
            <div ng-if="!page.info.big" class="post-heading">
              <h1>{{page.info.title}}</h1>
              <h2 class="subheading">{{page.info.subtitle}}</h2>
              <span ng-if="page.info.author" class="meta">
                By <strong>{{page.info.author.name}}</strong>
                <span ng-if="page.info.date">
                  on {{page.info.date | amDateFormat:'dddd, MMMM Do YYYY'}}
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div ng-view=""></div>
        </div>
      </div>
    </main>

    <hr>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p class="copyright">© David Flemström 2014, All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript">(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-58067914-1', 'auto');ga('send', 'pageview');</script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]><script src="bower_components/es5-shim/es5-shim.js"></script><script src="bower_components/json3/lib/json3.js"></script><![endif]-->
    <!-- endbuild -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/delaunay-fast/delaunay.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/posts.js"></script>
    <script src="scripts/services/postsStore.js"></script>
    <script src="scripts/services/page.js"></script>
    <script src="scripts/controllers/post.js"></script>
    <!-- endbuild -->
  </body>
</html>
